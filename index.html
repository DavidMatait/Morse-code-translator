<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse translator</title>
  <link rel="stylesheet"href="style.css">
</head>
<body>
  <h1>Morse translator</h1>
  <div class="left">
    <label for="english-text">Write text here:</label>
    <input type="text" id="english-text" name="english-text">
    <p class="output-1">From English to morse</p>
  </div>
  <div class="right">
    <label for="morse-text">Write code here:</label>
    <input type="text" id="morse-text" name="morse-text">
    <p class="output-2">From morse to English</p>
  </div>
  <button class="translate1">Translate to morse</button>
  <button class="translate2">Translate to english</button>
  <button class="reset">Reset</button>
  <script src="app.js"></script>
</body>
</html>
